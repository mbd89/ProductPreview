<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
<link rel="stylesheet" href="Styles.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;400;700&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;400;700&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;400;700&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200&family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;400;700&family=Montserrat:ital,wght@1,200&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,200;9..144,700&family=Inter:wght@400;600;700&family=Karla:wght@200;400;700&family=Kumbh+Sans:wght@300;700&family=Montserrat:ital,wght@1,200&family=Open+Sans&family=Plus+Jakarta+Sans:wght@300;500;800&family=Poppins:wght@600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <article class="product">
       
     <picture class="product-img">
      <source srcset="images/image-product-desktop.jpg" media="(min-width: 600px)">
      <img src="images/image-product-mobile.jpg" alt="fragrance">
    </picture>
   
      <div class="content">
        <p class="title">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
         <p class="product-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p> 
        
       
        <div class="prices">
          <p class="discount">$149.99</p>
          <p class="original"><s>$169.99</s></p> 
        </div>
       
        <button class="button" data-icon="shopping-cart">Add to Cart</button>

      </div>

    </article>
  </main>




</body>
</html>
